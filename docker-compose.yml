version: '3.8'

services:
  backend:
    build: ./backend
    container_name: forum-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forum-network

  frontend:
    build: ./frontend
    container_name: forum-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - forum-network

networks:
  forum-network:
    driver: bridge
